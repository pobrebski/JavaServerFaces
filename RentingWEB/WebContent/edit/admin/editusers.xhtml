<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
<ui:define name="pageContent">





<h:panelGrid columns="2" cellpadding="10">
		
		<h:form>
		<p:growl id="msgs" showDetail="true" />
				<p:fieldset style="padding: 1em; border-radius: 0.2em;">
					<legend>OKNO EDYCJI ISTNIEJACEGO UŻYTKOWNIKA</legend>
					<p:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="name" value="Imię:" />
						<h:inputText id="name" value="#{userEdit.name}" />
						<h:outputLabel for="surname" value="Nazwisko:" />
						<h:inputText id="surname" value="#{userEdit.surname}" />
						<h:outputLabel for="address" value="Adres:" />
						<h:inputText id="address" value="#{userEdit.address}" />
						<h:outputLabel for="license" value="Numer prawa jazdy:" />
						<h:inputText id="license" value="#{userEdit.license}" />
						<h:outputLabel for="mail" value="Adres e-mail:" />
						<h:inputText id="mail" value="#{userEdit.userEmail}" />
						<h:outputLabel for="password" value="hasło:" />
						<h:inputSecret id="password" value="#{userEdit.password}" />
						<h:outputLabel for="pswdcompare" value="Potwierdz hasło:" />
						<h:inputSecret id="pswdcompare" value="#{userEdit.pswdcompare}" />
						<h:outputLabel for="username" value="NICK (opcjonalne)" />
						<h:inputText id="username" value="#{userEdit.username}" />			
					</p:panelGrid>
					<p:messages />
					<p:commandButton value="Zapisz" action="#{userEdit.saveData()}" 
					style="margin-right: 1em;"/>
					<h:button value="Anuluj" outcome="/index"/>
				</p:fieldset>
			</h:form>
			
        
         <p:dataTable value="#{userManager.getList()}" var="user"
				cellpadding="5" border="1" cellspacing="0">
				<p:column>
<f:facet name="header">
<h:outputText value="ID" />
</f:facet>
<h:outputText value="#{user.iduser}" />
<f:param name="t" value="#{user.iduser}"/>
</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Imie" />
					</f:facet>
					<h:outputText value="#{user.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nazwisko" />
					</f:facet>
					<h:outputText value="#{user.surname}" />
				</p:column>
								<p:column>
					<f:facet name="header">
						<h:outputText value="nick" />
					</f:facet>
					<h:outputText value="#{user.username}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="nick" />
					</f:facet>
					<h:outputText value="#{user.username}" />
				</p:column>

				<p:column>
				<f:facet name="header">
						<h:outputText value="EDYTUJ UŻYTKOWNIKA" />
					</f:facet>
					
					<p:button value="edytuj" outcome="editusers">
						<f:param name="u" value="#{user.iduser}" />
					</p:button>
					
				</p:column>
				<p:column>
				<f:facet name="header">
						<h:outputText value="USUŃ UŻYTKOWNIKA" />
					</f:facet>
					
					<h:form>
						<h:commandButton value="usuń"
							action="#{userManager.deleteUser(user)}" update="table" />
					</h:form>
				</p:column>
			</p:dataTable>  

</h:panelGrid>

</ui:define>
</ui:composition>
</html>
