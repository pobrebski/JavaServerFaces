<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">

        <div>
<h:form>
<h:panelGrid columns="2" cellpadding="3">
<p:commandButton value="PANEL ADMINA" action="/edit/admin/index" style="width:100px;height:100px"/>
<h:outputText value="przejdz do panelu" />
<h:button value="edytuj (GET)" outcome="/edit/admin/index" />
                <h:outputText value="przejdz do panelu" />
           
            </h:panelGrid>
            </h:form>
            </div>
           
            <div>
            <p:dataTable value="#{rentManager.list}" var="rent"
				cellpadding="5" border="1" cellspacing="0">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{rent.idrent}" />
					<f:param name="rf" value="#{rent.idrent}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="AKCJA 1" />
					</f:facet>
					<h:form>			
					<p:commandButton value="dodaj spalanie" action = "#{refuelingManager.newRefueling(rent)}">
					
					</p:commandButton></h:form>
				</p:column>
				<p:column>
				<f:facet name="header">
						<h:outputText value="AKCJA 2" />
					</f:facet>
				<p:button value="przeglądaj statystyki" outcome = "/index">
						<f:param name="rf" value="#{rent.idrent}" />
					</p:button>	
					
				</p:column>
				<p:column>
				<f:facet name="header">
						<h:outputText value="AKCJA 3" />
					</f:facet>
				<h:form>
						<p:commandButton value="usuń"
							action="#{rentManager.deleteRent(rent)}"  />
					
				</h:form>
					
				</p:column>

			</p:dataTable> 
            </div>


</div>
        <div class="ui-grid-col-4">4</div>
    </div>
</div>



<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">4</div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">
	<p:dataTable var="car" value="#{carManager.getList()}">
<p:column>
<f:facet name="header">
<h:outputText value="ID" />
</f:facet>
<h:outputText value="#{car.idcar}" />
<f:param name="p" value="#{car.idcar}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText value="NAME" />
</f:facet>
<h:outputText  value="#{car.carname}"/>
</p:column>
<p:column>
<f:facet name="header">
<h:outputText value="MARKA" />
</f:facet>
<h:outputText value="#{car.carrmake}" />
</p:column>

								<p:column>
					<f:facet name="header">
						<h:outputText value="data rejestracji:" />
					</f:facet>
					<h:outputText value="#{car.carregistrationyear}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="numer rejestracyjny:" />
					</f:facet>
					<h:outputText value="#{car.carplates}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Typ samochodu:" />
					</f:facet>
					<h:outputText value="#{car.cartype}" />
				</p:column>
					<p:column>
					<f:facet name="header">
						<h:outputText value="kolor samochodu:"/>
					</f:facet>
					<h:outputText value="#{car.carcolor}" />
				</p:column>
									<p:column>
					<f:facet name="header">
						<h:outputText value="opcje" />
					</f:facet>

				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="usun" />
					</f:facet>
					<h:form>
						<h:commandButton value="usuń"
							action="#{carManager.deleteCar(car)}" update="table" />
					</h:form>
				</p:column>
<!-- more collumns --> 

</p:dataTable>
       </div>
        <div class="ui-grid-col-4">4</div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">4</div>
        <div class="ui-grid-col-4">4</div>
    </div>
</div>

	</ui:define>

</ui:composition>
</html>
